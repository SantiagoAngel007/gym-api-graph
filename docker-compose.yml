version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gym-api-db
    environment:
      POSTGRES_USER: ${DB_USERNAME:-gymuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gympass123}
      POSTGRES_DB: ${DB_NAME:-gym_api}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gym-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-gymuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gym-api-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - gym-network

volumes:
  postgres_data:

networks:
  gym-network:
    driver: bridge