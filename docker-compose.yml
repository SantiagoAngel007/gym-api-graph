version: '3.8'

services:
  postgres-gym:
    image: postgres:15-alpine
    container_name: gym-api-graphql-db
    environment:
      POSTGRES_USER: ${DB_USERNAME:-gymuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gympass123}
      POSTGRES_DB: ${DB_NAME:-gym_api_graphql}
    ports:
      - "5433:5432"
    volumes:
      - postgres_gym_data:/var/lib/postgresql/data
    networks:
      - gym-graphql-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-gymuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin-gym:
    image: dpage/pgadmin4:latest
    container_name: gym-api-graphql-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5051:80"
    depends_on:
      - postgres-gym
    networks:
      - gym-graphql-network

volumes:
  postgres_gym_data:

networks:
  gym-graphql-network:
    driver: bridge